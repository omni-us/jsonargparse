version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Build wheel package
          command: ./setup.py bdist_wheel
      - persist_to_workspace:
          root: .
          paths: ./dist/*.whl
  test-py37: &test-py37
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run unit tests
          command: |
            pip3 install --user $(ls ./dist/*.whl)[all,test]
            mkdir tests_report
            python3 -m subunit.run jsonargparse_tests | $HOME/.local/bin/subunit2junitxml > tests_report/unittest.xml
      - store_test_results:
          path: ./tests_report
  test-py36:
    <<: *test-py37
    docker:
      - image: circleci/python:3.6
  test-py35:
    <<: *test-py37
    docker:
      - image: circleci/python:3.5
  coverage-py37:
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Code climate coverage
          command: |
            pip3 install --user $(ls ./dist/*.whl)[all,test]
            curl -o ./cc-test-reporter -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
            python3 -m coverage run -m jsonargparse_tests
            ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $?
  publish-pypi:
    docker:
      - image: mauvilsa/docker-twine:1.11.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Publish Release on PyPI
          command: twine upload --username "${PYPI_USER}" --password "${PYPI_PASS}" ./dist/*.whl

workflows:
  version: 2
  build-test-publish:
    jobs:
      - build: &buildreq
          filters: &tagfilter
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - test-py37: &testreq
          <<: *buildreq
          requires:
            - build
      - test-py36:
          <<: *testreq
      - test-py35:
          <<: *testreq
      - coverage-py37:
          <<: *testreq
      - publish-pypi:
          filters:
            branches:
              ignore: /.*/
            <<: *tagfilter
          context: jsonargparse-context
          requires:
            - test-py37
            - test-py36
            - test-py35
            - coverage-py37
